<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапқырлық</title>
    <link rel="stylesheet" href="tap.css">
</head>
<body>
    <div class="container">
        <h1>Тапқырлық</h1>
        <div class="game-area">
            <div id="word-display" class="word-display"></div>
            <div id="timer" class="timer">30</div>
            <div id="task" class="task"></div>
            <div class="button-group">
                <button id="start-btn" class="start-btn">Бастау</button>
                <button id="stop-btn" class="stop-btn" disabled>Аяқтау</button>
            </div>
        </div>
    </div>
    <script src="tap.js"></script>
</body>
</html>
